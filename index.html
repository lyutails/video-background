<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test-video</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <video class="background_video" autoplay loop muted>
      <source src="./video.mp4" type="video/mp4" />
    </video>
    <!-- <div class="background"></div> -->
    <div class="wrapper">
      <div class="text-container">
        <p class="text">We're</p>
        <p class="text">here</p>
        <span class="video-block one"></span>
        <p class="text">to</p>
        <p class="text">make</p>
        <p class="text">healthy</p>
        <span class="video-block two"></span>
        <p class="text">living</p>
        <p class="text">effortless,</p>
        <p class="text">so</p>
        <p class="text">you</p>
        <p class="text">can</p>
        <span class="video-block three"></span>
        <p class="text">live</p>
        <p class="text">longer</p>
        <p class="text">and</p>
        <p class="text">happier</p>
        <span class="video-block four"></span>
      </div>
    </div>
    <div class="wrapper-copy">
      <div class="text-container">
        <p class="text">We're</p>
        <p class="text">here</p>
        <span class="video-block-copy one"></span>
        <p class="text">to</p>
        <p class="text">make</p>
        <p class="text">healthy</p>
        <span class="video-block-copy two"></span>
        <p class="text">living</p>
        <p class="text">effortless,</p>
        <p class="text">so</p>
        <p class="text">you</p>
        <p class="text">can</p>
        <span class="video-block-copy three"></span>
        <p class="text">live</p>
        <p class="text">longer</p>
        <p class="text">and</p>
        <p class="text">happier</p>
        <span class="video-block-copy four"></span>
      </div>
    </div>
  </body>
</html>
